<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Login to your account</div>
        <div class="input-container ic1">
          <input id="usernameLogin" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="usernameLogin" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
          <input id="passwordLogin" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="passwordLogin" class="placeholder">Password</label>
        </div>
        <button id="LoginloginButton" class="submit">Log In</button>
      </div>
      <script type="module" src="./loginpage.js"></script>
</body>
</html>
