<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landingPage.css">
    <title>Landing page</title>
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
          <input id="usernameRegister" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="usernameRegister" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
          <input id="emailRegister" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="emailRegister" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="passwordRegister" class="input" type="password" placeholder=" " />
          <div class="cut"></div>
          <label for="passwordRegister" class="placeholder">Password</label>
        </div>
        <input style="display: none;" type="file" id="file-input" class="file-input">
        <label id="avatarRegister" for="file-input" class="avatarButton">Add avatar</label>
        <button id="submitRegister" class="submit">Submit</button>
        <button id="RegisterloginButton" class="submit">Log In</button>
      </div>
    
      <script type="module" src="./landingPage.js"></script>
</body>
</html>
